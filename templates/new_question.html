{% extends "base.html" %}

{% block title %}Ask a question{% endblock %}

{% block content %}

<h1>New Question</h1>
<form action="{{ url_for('add_new_question' )}}" method="post">
    <div class="form-group">
        <div class="form-group col-md-4">
            <label for="title">Title: </label>
            <textarea class="form-control" id="title" name="title" rows="1" placeholder="Write the title here"></textarea>
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write the message here"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="form-group col-md-4">
            <p>
                <label for="image">Image URL:</label><br>
                <input class="form-control" id="question" name="image" placeholder="Image">
            </p>
        </div>
    </div>
    <div class="form-group col-md-4">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
