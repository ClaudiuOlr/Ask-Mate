{% extends "base.html" %}

{% block title %}Questions{% endblock %}

{% block content %}
<h3>Questions</h3>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">Question</th>
            <th scope="col">Views</th>
            <th scope="col">Voted</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for question in questions %}
        <tr>
            <th scope="row"><a href="{{ url_for('display_question', question_id=question['id']) }}">{{ question['title'] }}</a></th>
            <td>{{ question["view_number"] }}</td>
            <td>{{ question["vote_number"] }}</td>
            <td><a href="{{ url_for('edit_question', question_id=question['id']) }}">Modify</a></td>
            <td><a href="{{ url_for('delete_question', question_id=question['id']) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form action="{{ url_for('add_new_question') }}" method="post">
    <input type="submit" class="btn btn-primary" value="Ask a Question">
</form>
{% endblock %}
